        border-radius: 10px 10px 0 0;
    }

    input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-top: 10px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
    }

    .addBtn {
        width: 25%;
        padding: 10px;
        background-color:#B2CCE6 ;
        color: white;
        text-align: center;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .addBtn:hover {
        background-color: #00b330;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    .filters {
        display: flex;
        justify-content: space-around;
        margin: 15px 0;
    }

    .filters button {
        padding: 10px;
        background-color: #1e90ff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .filters button:hover {
        background-color: #006bb3;
    }

    .filters button.active {
        background-color: #ff4500;
    }

    ul li {
        cursor: pointer;
        position: relative;
        padding: 15px;
        background: #444;
        margin-bottom: 5px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }

    ul li:nth-child(odd) {
        background: #555;
    }

    ul li:hover {
        background: #666;
        transform: scale(1.02);
    }

    ul li.checked {
        background: #32cd32;
        color: #fff;
        text-decoration: line-through;
    }

    ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 20px;
        left: 15px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
    }

    .edit, .close {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .edit {
        right: 40px;
        color: #1e90ff;
    }

    .edit:hover {
        color: #006bb3;
    }

    .close {
        color: #ff4500;
    }

    .close:hover {
        color: #ff6347;
    }
</style>
</head>
<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To-Do List</h2>
        <input type="text" id="myInput" placeholder="Add a new task...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <div class="filters">
        <button id="filterAll" class="active" onclick="filterTasks('all')">All</button>
        <button id="filterPending" onclick="filterTasks('pending')">Pending</button>
        <button id="filterCompleted" onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="myUL"></ul>
</div>

<script>
    // Array to store tasks
    let tasks = [];

    // Function to render tasks based on filter
    const renderTasks = (filter = 'all') => {
        const ul = document.getElementById('myUL');
        ul.innerHTML = '';
        
        tasks
            .filter(task => filter === 'all' || (filter === 'completed' && task.completed) || (filter === 'pending' && !task.completed))
            .forEach((task, index) => {
                const li = document.createElement('li');
                li.className = task.completed ? 'checked' : '';
                li.textContent = task.name;

                // Create Edit button
                const editBtn = document.createElement('span');
                editBtn.className = 'edit';
                editBtn.innerHTML = '&#9998;'; // Edit symbol
                editBtn.onclick = () => editTask(index);
                li.appendChild(editBtn);

                // Create Delete button
                const closeBtn = document.createElement('span');
                closeBtn.className = 'close';
                closeBtn.textContent = '\u00D7'; // Close symbol
                closeBtn.onclick = () => deleteTask(index);
                li.appendChild(closeBtn);

                // Automatically mark task as completed if filtered by 'completed'
                if (filter === 'completed') {
                    tasks[index].completed = true;
                }

                // Toggle task completion on click
                li.onclick = (e) => {
                    if (e.target !== editBtn && e.target !== closeBtn) {
                        toggleTaskCompletion(index);
                    }
                };
                ul.appendChild(li);
            });
    };

    // Function to add a new task
    const newElement = () => {
        const input = document.getElementById('myInput');
        const taskName = input.value.trim();
        if (taskName === '') {
            alert('You must write something!');
            return;
        }

        tasks.push({ name: taskName, completed: false });
        input.value = '';
        renderTasks();
    };

    // Function to delete a task
    const deleteTask = (index) => {
        tasks.splice(index, 1);
        renderTasks();
    };

    // Function to toggle task completion
    const toggleTaskCompletion = (index) => {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
    };

    // Function to edit a task
    const editTask = (index) => {
        const newName = prompt('Edit task name:', tasks[index].name);
        if (newName !== null && newName.trim() !== '') {
            tasks[index].name = newName.trim();
            renderTasks();
        }
    };

    // Function to filter tasks
    const filterTasks = (filter) => {
        document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');
        renderTasks(filter);
    };

    // Initial rendering of tasks
    renderTasks();
</script>
